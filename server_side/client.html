<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Web Socket Example</title>
    <meta charset="UTF-8">
    <script>

  var s = ""; // global connection 
  function main(){
    s = new WebSocket("ws://localhost:8888/websocket");
    s.onopen = function(e) { 
      console.log("You are now Connected With Server");
    }
    s.onclose = function(e) { 
      console.log("Problems Connecting with Server: Connection has been lost"); 
    }
    s.onmessage = function(e) {
      console.log("Server Data: " + e.data);
    }
  }

  function sendmsg(){
    var x = document.getElementById("looper");
    var data = '{"client_send":{"from_user": "' + x.value + '"}}';
    //{"max": {"title": "WellDone"}} 
    console.log("Sending data:" , data);
    s.send(data);
  }


    </script>
  }
  </head>
    <body>
      <div id="holder" style="width:600px; height:300px"></div>
      <input type="button" value="connect" onclick="main();" /> <br>
      <form>
      Nickname:<br>
      <input id="looper" type="text" name="nickname" value=""> <br>
      <input type="button" value="send msg" onclick="sendmsg();" />
      </form>
    </body>
</html>
