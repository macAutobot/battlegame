<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Web Socket Example</title>
    <meta charset="UTF-8">
    <script>
	
      window.onload = function() {
        var s = new WebSocket("ws://localhost:8888/websocket");
        s.onopen = function(e) { 
			alert("opened");
			s.send("Jose");
		}
        s.onclose = function(e) { 
			alert("closed"); 
		}
        s.onmessage = function(e) {
			alert("Client: " + e.data);
		}
      };
    </script>
  </head>
    <body>
      <div id="holder" style="width:600px; height:300px"></div>
    </body>
</html>
